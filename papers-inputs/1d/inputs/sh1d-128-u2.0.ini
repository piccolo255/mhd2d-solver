[problem]
type = shock tube
Lx = 32.0
start_x = -16.0
rho_l = 1.0
u_l   = -2.0
p_l   = 1.0
rho_r = 1.0
u_r   = 0.0
p_r   = 1.0
gamma = 1.66666666667 
Nx = 4096
time_method = rk3
space_method = eno
boundary = open

[time]
mode = variable
# mode: variable (uses cfl_number, dt_max, dt_min, t_max)
#       constant (uses dt, steps)
cfl_number = 0.1
dt_max = 0.03125
dt_min = 0.000001
t_max = 10.0

[output_grid]
natural      = true
conservation = false
datafile = sh1d-128-u2.0.dat
skip_steps  = 1
skip_t      = 0.03125
mode = time
# mode: step (uses skip_steps)
#       time (uses skip_t)

[output_non_grid]
datafile = sh1d-128-u2.0.ng.dat
skip_steps = 1
mode = step
