[problem]
type = shock tube

Nx =   64
Ny =   16
Lx =  2.0
Ly =  0.5
start_x = -1.0
start_y = -0.25

rho_l = 1.0
u_l   = 0.0
v_l   = 0.0
w_l   = 0.0
Bx_l  = 0.75
By_l  = 1.0
Bz_l  = 0.0
p_l   = 1.0

rho_r = 0.125
u_r   = 0.0
v_r   = 0.0
w_r   = 0.0
Bx_r  = 0.75
By_r  = -1.0
Bz_r  = 0.0
p_r   = 0.1

gamma = 2.0
time method = rk3
space method = eno-lf
boundary left   = neumann
boundary right  = neumann
boundary top    = neumann
boundary bottom = neumann

halt on negative pressure = true

[divb corrector]
stepping rate = 1
method = sor

sor rsteps = 100000
sor rmax   = 1.0e-8
sor steps    = 10
sor divbmax  = 1.0e-8
sor overrelaxation param use static = true
sor overrelaxation param            = 1.6

[time]
mode = variable
cfl number = 0.2
dt_max = 0.0078125
dt_min = 0.000001
t_max = 1.0

[output grid]
natural      = true
conservation = false
single file  = false
datafile     = %m-%ri-%rt.dat
rt format = %010.7f
ri format = %04d
rs format = %08d
binary            = true
binary use double = true
binary hint       = %m.hint
skip steps = 1
skip t     = 0.0078125
mode  = time

[output non grid]
datafile = %m.ng.dat
skip steps = 1
skip t     = 0.001
mode = step

[logging]
phi correction       = false
phi correction final = false
divb correction      = false
