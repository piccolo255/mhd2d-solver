[problem]
type = wave test
Nx =  128
Ny =  128
Lx =  1.0
Ly =  1.0
start_x = -0.5
start_y = -0.5

rho = 1.0
u   = 0.0
v   = 0.0
w   = 0.0
Bx  = 1.0
By  = 1.4142135623730950488016887242097
Bz  = 0.5
p   = 0.6

wave         = positive alfven
wavenumber x = 1
wavenumber y = 0
epsilon      = 1.0e-7

gamma = 1.66666666667
time method = rk3
space method = eno-lf
boundary left   = periodic
boundary right  = periodic
boundary top    = periodic
boundary bottom = periodic

halt on negative pressure = true

[divb corrector]
stepping rate = 1
method = sor

sor rsteps = 100000
sor rmax   = 1.0e-8
sor steps    = 10
sor divbmax  = 1.0e-8
sor overrelaxation param use static = true
sor overrelaxation param            = 1.6

[time]
mode = constant
cfl number = 0.2
dt = 0.00048828125
dt_min = 0.00048828125
steps = 2048

[output grid]
natural      = true
conservation = false
single file  = false
datafile     = %m-%ri-%rt.dat
rt format = %010.7f
ri format = %04d
rs format = %08d
binary            = true
binary use double = true
binary hint       = %m.hint
skip steps = 1
skip t     = 0.03125
mode  = time

[output non grid]
datafile = %m.ng.dat
skip steps = 1
skip t     = 0.001
mode = step

[logging]
phi correction       = false
phi correction final = false
divb correction      = false
characteristics      = true
