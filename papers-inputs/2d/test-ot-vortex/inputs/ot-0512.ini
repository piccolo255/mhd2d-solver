[problem]
type = orszag-tang vortex

x0 percent = 0.0
y0 percent = 0.0

gamma = 1.66666666667
Nx =  512
Ny =  512
time method = rk3
space method = eno-lf

halt on negative pressure = true

[divb corrector]
stepping rate = 1
method = sor

sor rsteps = 100000
sor rmax   = 1.0e-8
sor steps    = 10
sor divbmax  = 1.0e-8
sor overrelaxation param use static = true
sor overrelaxation param            = 1.6

[time]
mode = variable
cfl number = 0.2
dt_max = 0.03125
dt_min = 0.000001
t_max = 10.0

[output grid]
natural      = true
conservation = false
single file  = false
datafile     = %m-%ri-%rt.dat
rt format = %010.7f
ri format = %04d
rs format = %08d
binary            = true
binary use double = false
binary hint       = %m.hint
skip steps = 1
skip t     = 0.03125
mode  = time

[output non grid]
datafile = %m.ngdat
skip steps = 1
skip t     = 0.001
mode = step

[logging]
phi correction       = false
phi correction final = false
divb correction      = false
